resources:
  - postgres/configmap.yaml
  - postgres/volume.yaml
  - postgres/deployment.yaml
  - postgres/service.yaml
  - mongo/configmap.yaml
  - mongo/volume.yaml
  - mongo/deployment.yaml
  - mongo/service.yaml
  - keycloak/
  - minio/volume.yaml
  - minio/deployment.yaml
  - minio/service.yaml
  - kafka/statefulset.yaml
  - kafka/deployment.yaml
  - kafka/service.yaml
  - profile-service/
  - reaction-service/
  - recommendation-service/
  - match-service/
configMapGenerator:
  - name: global-config
    literals:
      - DOMAIN_NAME=tinder.localhost
replacements:
  - source:
      kind: ConfigMap
      name: global-config
      fieldPath: data.DOMAIN_NAME
    targets:
      - select:
          kind: Ingress
        fieldPaths:
          - spec.rules.0.host
