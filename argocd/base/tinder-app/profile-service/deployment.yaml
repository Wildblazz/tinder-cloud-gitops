apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service-app
  namespace: tinder-space
spec:
  replicas: 2
  selector:
    matchLabels:
      app: profile-service-app
  template:
    metadata:
      labels:
        app: profile-service-app
    spec:
      containers:
        - name: profile-service-app
          image: profile-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: profile-config
            - secretRef:
                name: tinder-secrets
